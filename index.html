<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <!-- Icône iOS (on l'ajoutera à l'étape 2) -->
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Budget – PWA</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0; padding:16px; line-height:1.4 }
    .card { max-width: 600px; margin: auto; padding: 16px; border-radius: 16px; box-shadow: 0 2px 10px rgba(0,0,0,.08) }
    input,button { font-size:16px; padding:10px; border-radius:10px; border:1px solid #ddd; width:100%; box-sizing:border-box; margin-top:8px }
    button { border:none; box-shadow:0 1px 4px rgba(0,0,0,.1) }
    .row { display:flex; gap:8px } .row>*{ flex:1 }
    .muted{ color:#666; font-size:14px; margin-top:10px }
  </style>
</head>
<body>
  <div class="card">
    <h1>Budget (squelette)</h1>
    <div class="row">
      <input id="salary" type="number" placeholder="Salaire mensuel (DZD)" />
      <button id="save">Enregistrer</button>
    </div>
    <p class="muted">Données stockées localement (offline). On ajoutera catégories et projections à l’étape suivante.</p>
    <p>Valeur actuelle : <strong id="current">—</strong></p>
  </div>

  <script src="./app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
</body>
</html>
